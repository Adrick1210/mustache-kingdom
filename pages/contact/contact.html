<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MustacheKingdom</title>
    <link rel="stylesheet" type="text/css" href="../shared.css" />
    <link rel="stylesheet" type="text/css" href="contact.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header id="main-header">
      <div class="container">
        <h1>The Mustache Kingdom TCG</h1>
      </div>
    </header>

    <div class="main-container">
      <section id="showcase">
        <div class="container"></div>
      </section>
    </div>

    <nav id="navbar">
      <div class="container">
        <ul>
          <li><a href="../home/home.html">Home</a></li>
          <li><a href="../about/about.html">About Us</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </div>
    </nav>

    <section>
      <form class="form">
        <h1>Contact us!</h1>
        <label for="name">Your Name:</label>
        <input type="text" name="name" placeholder="Your Name" />

        <label for="email">Your Email:</label>
        <input type="text" email="email" placeholder="Your Email" />

        <label for="subject">Question:</label>
        <textarea
          id="subject"
          name="subject"
          placeholder="Your Question here.."
          style="height: 250px"
        ></textarea>

        <a href="#" class="terms">Terms of Service</a>

        <label class="ch-box"
          >I agree to the Terms of Service
          <input type="checkbox" />
          <span class="checkmark"></span>
        </label>

        <input type="submit" value="submit" />
      </form>
    </section>

    <aside>
      <img src="../images/toon-dmg.png" alt="dark-mg" />
    </aside>

    <div class="footer">
      <img src="../images/pika.png" alt="pika" />
      <footer class="main-footer">
        <p>Copyright &copy; 2023 Mustache-Kingdom-TCG</p>
      </footer>
    </div>
  </body>
</html>
